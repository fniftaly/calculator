<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
    <div class="content content-responsive">
        <div class="div-display"></div>
        <div class="div-elements">
            <div class="grid-item str" id="clr">AC</div>
            <div class="grid-item str" id="plus">+/-</div>
            <div class="grid-item str" id="precent">%</div>  
            <div class="grid-item str" id="delete">/</div>
            <div class="grid-item num">7</div>
            <div class="grid-item num">8</div>  
            <div class="grid-item num">9</div>
            <div class="grid-item str" id="multiplay">x</div>
            <div class="grid-item num">4</div>
            <div class="grid-item num">5</div>
            <div class="grid-item num">6</div>
            <div class="grid-item str" id="substr">-</div>
            <div class="grid-item num">1</div>
            <div class="grid-item num">2</div>
            <div class="grid-item num">3</div>
            <div class="grid-item str" id="add">+</div>
            <div class="grid-item num">0</div>
            <div class="grid-item num">00</div>
            <div class="grid-item str">.</div>
            <div class="grid-item str" id="eqv">=</div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/action.js"></script>
</body>
</html>
